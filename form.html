<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" href="style01.css">
    </head>

    <body style="background-color: rgb(197, 245, 255)">
            <!-- margins = space around an element-->

        <form action="form.php" method="POST" enctype="multipart/form-data">

            <label for="username">username:</label>
            <input type="test" id="username" placeholder="spongebob" minlength="3" maxlength="15" required><br>
            
            <label for="password">password:</label>
            <input type="password" id="password" minlength="3" maxlength="15"><br>

            <label for="email">email:</label>
            <input type="email" id="email" placeholder="SSquarepants@gmail.com"><br>

            <label for="phone">phone #:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

            <label for="bday">birthdate:</label>
            <input type="date" id="bday"><br>

            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" min="0" max="99"><br>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="PHD.">PHD.</label>
            <input type="radio" id="PHD." value="PHD." name="title"><br>

            <label for="payment">payment</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="paypal">paypal</option>
                <option value="giftcard">giftcard</option>
            </select><br>

            <label for="subscribe">subscirbe</label>
            <input type="checkbox" id="subscribe"><br>

            <label for="comment">comment:</label>
            <textarea id="comment" rows="3" cols="25"></textarea><br>

            <label for="file">file:</label>
            <input type="file" id="file" accept="image/png, image/jpeg"><br>

            <input type="reset"><br>

            <input type="submit">

        </form>
    </body>
</html>
